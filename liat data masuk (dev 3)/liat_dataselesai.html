<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ULM SAPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .header {
      background-color: black;
      color: white;
      position: sticky;
      top: 0;
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
      font-weight: bold;
    }

    .header img {
      width: 30px;
      height: 30px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
      background: none;
      border: none;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .urgensi,
    .lokasi {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .btn-detail {
      display: inline-block;
      padding: 8px 12px;
      background-color: rgb(160, 20, 20);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn-detail:hover {
      background-color: rgb(94, 0, 0);
    }

    @media (min-width: 600px) {
      .card {
        flex: 1 1 calc(50% - 40px);
      }
    }

    @media (min-width: 900px) {
      .card {
        flex: 1 1 calc(25% - 40px);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="hamburger" onclick="openSidebar()">☰</button>
    <div class="header-left">
      <span>UNIVERSITAS LAMBUNG MANGKURAT</span>
      <img src="logo_ulm.webp" alt="Universitas Lambung Mangkurat" />
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <button class="closebtn" onclick="closeSidebar()">×</button>
    <a href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/liat_semuadata.html">Lihat Semua Pelaporan</a>
    <a href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/liat_datamasuk.html">Pelaporan Masuk</a>
    <a href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/liat_datadisetujui.html">Pelaporan Disetujui</a>
    <a href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/liat_dataditolak.html">Pelaporan Ditolak</a>
    <a href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/liat_dataselesai.html">Pelaporan Selesai</a>
  </div>

  <div class="content" id="listPelaporan">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJZbRxUqljZrsv7IcSyQx8KiCw5oO2dg4",
      authDomain: "tugaspraktik-7e0c8.firebaseapp.com",
      databaseURL: "https://tugaspraktik-7e0c8-default-rtdb.firebaseio.com",
      projectId: "tugaspraktik-7e0c8",
      storageBucket: "tugaspraktik-7e0c8.appspot.com",
      messagingSenderId: "403693288823",
      appId: "1:403693288823:web:5fde43fcf50e826c5df572"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let semuaData = [];

    function konversiUrgensi(nilai) {
      switch (nilai) {
        case "sangat_urgensi": return "Tinggi";
        case "urgensi": return "Sedang";
        case "kurang_urgensi": return "Rendah";
        default: return "-";
      }
    }

    function tampilkanPelaporan(data) {
      const container = document.getElementById("listPelaporan");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>Tidak ada data pelaporan yang anda setujui atau sudah selesai.</p>";
        return;
      }

      data.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="judul">${item.judul}</div>
          <div class="urgensi">Urgensi: ${konversiUrgensi(item.urgensi)}</div>
          <div class="lokasi">Lokasi: ${item.lokasi}</div>
          <a class="btn-detail" href="http://127.0.0.1:5500/liat%20data%20masuk%20(dev%203)/detail_noedit.html?id=${item.key}">Lihat Detail</a>
        `;
        container.appendChild(card);
      });
    }

    function ambilData() {
      const pengaduanRef = ref(db, "pengaduan");
      const listContainer = document.getElementById("listPelaporan");
      semuaData = [];

      onValue(pengaduanRef, (snapshot) => {
        semuaData = [];
        snapshot.forEach((childSnapshot) => {
          const data = childSnapshot.val();
          data.key = childSnapshot.key;
          semuaData.push(data);
        });

        const dataDiproses = semuaData.filter(item => item.status === "selesai");
        tampilkanPelaporan(dataDiproses);
      });
    }

    ambilData();

    window.openSidebar = function () {
      document.getElementById("mySidebar").style.width = "250px";
    };

    window.closeSidebar = function () {
      document.getElementById("mySidebar").style.width = "0";
    };
  </script>
</body>
</html>
